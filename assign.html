<!DOCTYPE html>
<html>
<h1>Hello</h1>
<head>
	<title>
		HTML text formatting
	</title>
</head>

<body>
	<h2>Welcome all</h2>

	<!--Text in Strong-->
	<strong>Hello there</strong>
	<br>

	<!--Text in small-->
	<small>Hello there</small>

	<!--Text in Highlight-->

</body>

</html>
